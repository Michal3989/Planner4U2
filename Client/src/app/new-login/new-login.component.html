<div class="container">
  <div class="title">
    <h1>בואו לנהל את האירוע שלכם</h1>
  </div>

  <form [formGroup]="loginForm" class="login">
    <div class="form-group">
      <input
        type="email"
        [ngClass]="{
          invalidInput:
            !loginForm.controls['email'].valid &&
            loginForm.controls['email'].dirty
        }"
        class="form-control"
        id="email"
        formControlName="email"
      />
      <div
        class="invalidField"
        *ngIf="
          !loginForm.controls['email'].valid &&
          loginForm.controls['email'].dirty
        "
      >
        שדה זה הינו שדה חובה
      </div>
      <label for="email" class="form-group">דוא"ל</label>
    </div>
    <div class="form-group">
      <input
        type="text"
        [ngClass]="{
          invalidInput:
            !loginForm.controls['password'].valid &&
            loginForm.controls['password'].dirty
        }"
        class="form-control"
        id="password"
        formControlName="password"
      />
      <div
        class="invalidField"
        *ngIf="
          !loginForm.controls['password'].valid &&
          loginForm.controls['password'].dirty
        "
      >
        שדה זה הינו שדה חובה
      </div>
      <label class="form-group" for="password">סיסמא</label>
    </div>
    <button
      class="loginButton"
      (click)="login()"
      [disabled]="loginForm.invalid"
    >
      כניסה
    </button>
    <button class="bright-button" routerLink="/new-user">משתמש חדש</button>
  </form>
</div>
